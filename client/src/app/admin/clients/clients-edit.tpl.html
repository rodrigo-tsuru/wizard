<div class="well">
    <form name="form" crud-edit="client">
        <legend>Cliente</legend>
        <div class="row-fluid">
            <div class="span6">
                <label>Node</label>
                <input type="text" name="name" ng-model="client.name" class="span10" required autofocus>
                <label>Descri&ccedil;&atilde;o</label>
                <textarea rows="10" cols="10" ng-model="client.desc" class="span10">
                </textarea>
            </div>
            <div class="span6" ng-controller="TeamMembersController">
                <label>Gerente de projeto</label>
                <select class="span12" ng-model="client.productOwner"
                        ng-options="user.$id() as user.getFullName() for user in productOwnerCandidates()" required>
                    <option value="">-- choose --</option>
                </select>
                <label>Scrum Master</label>
                <select class="span12" ng-model="client.scrumMaster"
                        ng-options="user.$id() as user.getFullName() for user in scrumMasterCandidates()" required>
                    <option value="">-- choose --</option>
                </select>
                <label>Development Team</label>
                <table class="table table-bordered table-condensed table-striped table-hover">
                    <thead>
                    <tr>
                        <th>User</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="userId in client.teamMembers">
                        <td>{{usersLookup[userId].getFullName()}}</td>
                        <td>
                            <button class="btn btn-small" ng-click="removeTeamMember(userId)">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td><select class="span6" ng-model="selTeamMember"
                                    ng-options="user.$id() as user.getFullName() for user in teamMemberCandidates()"></select>
                        </td>
                        <td>
                            <button class="btn btn-small" ng-click="addTeamMember(selTeamMember)" ng-disabled="!selTeamMember">Add
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row-fluid">
            <hr>
            <crud-buttons class="span12"></crud-buttons>
        </div>
    </form>
</div>
