<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Descri&ccedil;&atilde;o</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="client in clients" ng-click="edit(client.$id())">
        <td>{{client.name}}</td>
        <td>{{client.desc}}</td>
    </tr>
    </tbody>
</table>
<div class="well">
    <button class="btn" ng-click="new()">Novo Cliente</button>
</div>
